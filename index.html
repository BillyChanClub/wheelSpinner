<html lang="en">
<head>

<body>
    <div><span id="volumeControl"class="material-icons">volume_up</span></div>
    <main>
        <section class="left">
            <div id="wheel--decoration">

                <span style="transform: rotate(36deg)">EAT</span>
                <span style="transform: rotate(108deg">SLEEP</span>
                <span style="transform: rotate(180deg)">SHOWER</span>
                <span style="transform: rotate(251deg)">CHORES</span>
                <span style="transform: rotate(324deg)">GAMES</span>
            </div>
                <div id="wheel--center"></div>
                <div class="arrow"></di>
            </div>
        </section>
        <section class="right">
            <textarea name="inputs" id="inputs"  class="options" placeholder=
"EAT 20%
SLEEP 20%
SHOWER 20%
CHORES 20%
GAMES 20%"
            >
        </textarea>
        </section>
    </main>
    <div class="winner-screen">
        <div class="inner">
            <span>WINNER!</span>
            <span id="winner-text">...</span>
        </div>
    </div>
    <script src="./scripts/wheel.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/BillyChanClub/billychanclub.github.io/main/images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Wheel Spinner</title>
</head>
<body>
    <div><span id="volumeControl"class="material-icons">volume_up</span></div>
    <main>
        <section class="left">
            <canvas id="new-wheel" style="width: 100%; cursor: pointer" width="1000" height="1000"></canvas>
            <div class="wheel-decoration"></div>
            <div class="arrow"></div>
        </section>
        <section class="right">
            <svg id="inputs-title" viewBox="0 0 800 200" style="position: absolute;top: -42%;z-index: 100; width:115%; height: 100%;pointer-events: none;">
                <path id="inputs-title-path" style="stroke: #940020;stroke-width: 140px;fill: none;stroke-linecap: square;" d="M100,100Q400, 50,700,100"></path>
                <text width="800" style="font-size: 105px;text-align: center;dominant-baseline: central;">
                    <textPath xlink:href="#inputs-title-path" style="fill: white;">
                        - OPTIONS -
                    </textPath>
                </text>
            </svg>
            <div class="inputs-container">
            <textarea name="inputs" id="inputs"  class="options" placeholder=
"EAT 20%
SLEEP 20%
SHOWER 20%
CHORES 20%
GAMES 20%"
></textarea>
</div>
        </section>
    </main>
    <div class="winner-screen">
        <div class="inner">
            <span>WINNER!</span>
            <span id="winner-text">...</span>
            <svg id="winnter-text-decoration" viewBox="0 0 200 100" style="position: absolute;inset: 0;fill: #2079a5;stroke:white;stroke-width: 1px;" width="100%" height="100%" preserveAspectRatio="none">
                <path fill-rule="evenodd" d="
                M0,0L200,0L200,100L0,100L0,0
                M20,10h160
                q2,8,10,10
                v60
                q-8,2,-10,10
                h-160
                q-2,-8,-10,-10
                v-60
                q8,-2,10,-10z"/>
            </svg>
        </div>
    </div>
    <script src="./scripts/wheel.js"></script>  
</body>
</html>

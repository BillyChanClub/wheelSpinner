<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/BillyChanClub/billychanclub.github.io/main/images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Wheel Spinner</title>
</head>
<body>
    <div><span id="volumeControl"class="material-icons">volume_up</span></div>
    <main>
        <section class="left">
            <div class="wheel-decoration"></div>
            <canvas id="new-wheel" style="width: 100%; cursor: pointer" width="1000" height="1000">
            </canvas>
            <div class="arrow"></div>
        </section>
        <section class="right">
            <textarea name="inputs" id="inputs"  class="options" placeholder=
"EAT 20%
SLEEP 20%
SHOWER 20%
CHORES 20%
GAMES 20%"
></textarea>
        </section>
    </main>
    <div class="winner-screen">
        <div class="inner">
            <span>WINNER!</span>
            <span id="winner-text">...</span>
        </div>
    </div>
    <script src="./scripts/wheel.js"></script>  
</body>
</html>
